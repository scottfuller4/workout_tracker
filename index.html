<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Work bitch</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <h1>You want a hot body?</h1>
        </div>
    </header>
    <main>
        <section>
            <div class="wrapper">
                <form action="">
                    <select name="muscleGroup" id="muscleGroup">
                        <option value="10">Abs</option>
                        <option value="8">Arms</option>
                        <option value="12">Back</option>
                        <option value="14">Calves</option>
                        <option value="11">Chest</option>
                        <option value="9">Legs</option>
                        <option value="13">Shoulders</option>
                    </select>
                    <button>Submit</button>
                </form>
            </div>
        </section>
        <section class="info">
            <div class="wrapper">
                <form action="" class="addInfoContainer">
                    <div class="addInfo">
                        <label for="reps">Reps</label>
                        <img src="" alt="">
                        <input name="reps" type="text">
                    </div>
                    <div class="addInfo">
                        <label for="sets">Sets</label>
                        <img src="" alt="">
                        <input name="sets" type="text">
                    </div>
                    <div class="addInfo">
                        <label for="numExercises">Number of exercises</label>
                        <img src="" alt="">
                        <input name="numExercises" type="text">
                    </div>
                </form>
            </div>
        </section>
        <section>
            <div class="wrapper">
                <h2>Recommended Workout</h2>
            </div>
        </section>
        <section>
            <div class="wrapper">
                <h2>Workout Overview</h2>
            </div>
        </section>
    </main>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script src="scripts.js"></script>

</html>
